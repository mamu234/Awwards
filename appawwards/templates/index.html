{% extends "base.html" %}
{% block content%}


<div class="container">

    {% for post in posts %}

    <img class='img-fluid'src="{{post.image.url}}">
    <p> {{ post.content }}</p>

    <p> Post Description - {{ post.description }}</p>
 </div>
    {% endfor%}
    <div class="col-md-2"></div>
</div>
{% endblock%}
